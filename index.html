<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-Shop</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>

  <main class="main">

    <!-- search Button -->
    <div class="container">
      <h1 class="text-center text-secondary mx-auto mt-4 "><img src="images/logo-shop.jpg" alt=""></h1>
      <h5 class="text-center text-secondary mx-auto  ">The largest Online Store in Bangladesh!!!</h5>
      <!-- Main Search Box -->
      <div class="col-md-6 m-auto py-4">
        <div class="input-group ">
          <input id="get-search-input" type="text" class="form-control" placeholder="What you like to buy?">
          <div class="input-group-append ms-2">
            <button onclick="loadProducts()" type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row ms-3">
      <!-- products show -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class=""></div>
      </div>

      <!-- Cart section -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart bg-light" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> &nbsp;&nbsp;&nbsp;<span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
  <!-- Add bootstrap5 script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</body>

</html>
